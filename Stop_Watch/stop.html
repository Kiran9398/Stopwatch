<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stop.css">
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="text-center container shadow">
        <div>
        <h1 class="heading">STOP WATCH</h1>
        <div class="pb-2 shadow d-flex flex-row justify-content-center timer-container">
            <span class="hour">00</span>
            <span>:</span>
            <span class="minute">00</span>
            <span>:</span>
            <span class="second">00</span>
            <span>:</span>
            <span class="micro">00</span>
        </div>
        <div class="buttons-container">
            <button id="start" class="start">Start</button>
            <button id="stop" class="stop">Stop</button>
            <button id="reset" class="reset">Reset</button>
        </div>
        </div>
    </div>

    <script src="stop.js"></script>
</body>
</html>
